<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #signupForm {
            background-color: #fff;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <b>
                <h3>FOODYSITE</h3>
            </b>
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="iAbout.html">About Us</a></li>
            <li class="item"><a href="signin.html">sign in</a></li>
            <li class="item"><a href="#">Delivery</a></li>
            
        </ul>

    </nav>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Sign Up">
    </form>

    <p id="message"></p>

    <script>
        const signupForm = document.getElementById("signupForm");
        const message = document.getElementById("message");

        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username && email && password) {
                // You can add further validation logic here

                // Display a success message (replace with your logic for user registration)
                message.textContent = "Registration successful!";
                message.style.color = "green";
            } else {
                message.textContent = "Please fill in all fields.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
